<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background-image:url('https://static1.squarespace.com/static/58c880d7893fc0f2350b0bbd/58c88e9b20099eee6bb2ff83/5a91e65c0d9297895c658f75/1586290149152/dest-prediabetes.jpg?format=1500w');background-repeat: no-repeat;width: 100%;background-size: 1200px 400px;">
 <div class="login">
	<h1 style="font-family: 'Times New Roman', Times, serif;color: rgb(0, 0, 255);"><marquee>**Diabetes Predictor**</marquee></h1>

     
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="preg" placeholder="Pregnancies" required="required" />
        <input type="text" name="plas" placeholder="Glucose Level" required="required" />
    	<input type="text" name="test" placeholder="Insulin" required="required" />
        <input type="text" name="mass" placeholder="BMI" required="required" />
        <input type="text" name="age" placeholder="Age" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <b><font color='tomato'>{{ prediction_text }}</font></b>

 </div>


</body>
</html>
